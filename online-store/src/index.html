<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
</head>

<body>
    <header>
        <img src="./img/transparent-logo-rocket-.png" alt="logo" class="logo">
        <h1>Spacecrafts</h1>
        <img src="./img/car.svg" alt="car" class="car">
    </header>
    <main>
        <div class="filters">
            <div class="filters filters_by-value">
                <h4>Фильтры по значению</h4>
                <div class="maufacturer">Производитель
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                </div>
                <div class="type">Тип
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                </div>
                <div class="landing">Посадка
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                    <input type="checkbox" name="" id="">
                </div>
            </div>
            <div class="filters filters_by-range">
                <h4>Фильтры по диапазону</h4>
                <div class="crew">Экипаж
                    <input type="range" name="" id="">
                </div>
                <div class="year">Год запуска
                    <input type="range" name="" id="">
                </div>
            </div>
            <div class="filters filters_search">
                <h4>Поиск</h4>
                <input type="search" name="" id="">
                <h4>Сортировка</h4>
                <select name="" id=""></select>
            </div>
        </div>
        <div class="products"></div>
    </main>
    <footer>
        <a href="https://rs.school/js/">
            <img src="./img/rs_school_js_white.svg" alt="RSSchool" class="rss-logo">
        </a>
        <a href="https://github.com/xhhjlt"><span class="copyright">© XHHJlT | 2022</span></a>
    </footer>
</body>

</html>
